<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Page</title>
    <style>
	 #notificationBox {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #notificationBox button {
            margin-top: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .login-container {
		background-color: white;
    max-width: 300px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: left; 
	box-shadow: 0 0 10px rgba(0, 0, 0, 2.50);
           
	transform: translateX(50%); 
}

.login-container input {
    width: 80%; 
    padding: 10px;
    margin: 15px 0;
    box-sizing: border-box;
    transform: translateX(20%); 
}

        .login-container h2 {
			padding: 50px;
            margin-bottom: 20px;
			color:black;
        }
        
        .login-container button {
            width: 80%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 50px;
			margin-top: 20px; 
            margin-bottom: 10px; 
            cursor: pointer;
			transform: translateX(20%);
        }
		
        .login-container button:hover {
            background-color: black;
        }
        .error {
            color: red;
            display: none;
        }
		#io{
		    height: 450px; /* Adjust image height */
            width: 450px;
			transform: translateX(50%); 
			border: none;
            border-radius: 50px;
			margin-top: 20px; 
            margin-bottom: 10px; 
            
			box-shadow: 0 0 10px rgba(0, 0, 0, 2.50);
     
		}
        #p2{
            margin-top: 50%;
            text-align: center;
        }
		
    </style>
</head>
<img src="https://img.freepik.com/free-vector/access-control-system-abstract-concept_335657-3180.jpg?t=st=1720014957~exp=1720018557~hmac=d57f28dc9757755bc0404cca24f6b39bf16536304b561368747589becd036fe7&w=740" id="io" alt="Profile Image">
		
<div class="login-container">
        <h2>Login/Signup</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="validateForm()">Login</button>
			<button type="button" onclick="signup()">Signup</button>
			
            <p id="error" class="error">Incorrect username or password.</p>
        </form>
		
        <button id="infoButton" type="button" onclick="showInfo()" style="display:none;">Info</button>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var error = document.getElementById("error");

            if (username === "admin" && password === "1234") {
                error.style.display = "none";
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);
                showInfo();
            } else {
                error.style.display = "block";
            }
        }

        function showInfo() {
            window.location.href = "home.html";
        }
		
		function signup(){
			 window.location.href = "signup.html";
		}
		
    </script>
</body>
</html>
